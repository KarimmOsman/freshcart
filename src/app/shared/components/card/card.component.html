<div
  class="relative group rounded-xl overflow-hidden shadow-lg transition-transform duration-500 hover:-translate-y-1 hover:shadow-2xl"
>
  <div
    class="absolute inset-0 bg-gradient-to-r from-green-400 via-gray-200 to-green-400 dark:from-green-700 dark:via-gray-800 dark:to-green-700 bg-[length:200%_200%] animate-gradient-move"
  ></div>

  <div
    class="relative bg-white/95 dark:bg-gray-900/90 backdrop-blur-md rounded-xl m-[2px] border border-white/20 dark:border-gray-700 overflow-hidden transition-all duration-300"
  >
    <div [routerLink]="['/details', product.id]" class="cursor-pointer">
      <div class="relative">
        <img
          [src]="product.imageCover"
          [alt]="product.title"
          class="w-full h-[300px] object-contain transition-transform duration-500 group-hover:scale-105"
        />

        <div
          class="absolute top-3 right-3 flex flex-col gap-2 opacity-0 scale-75 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 z-10"
        >
          <div class="relative group/icon">
            <button
              type="button"
              (click)="addToCart($event, product.id)"
              class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white p-2 rounded-full shadow-md transition-colors"
              aria-label="Add to cart"
            >
              <i class="fa fa-cart-shopping"></i>
            </button>
            <span
              class="tooltip absolute right-full mr-2 top-1/2 -translate-y-1/2 text-xs bg-gray-900 text-white dark:bg-gray-700 px-2 py-1 rounded opacity-0 group-hover/icon:opacity-100 translate-x-2 group-hover/icon:translate-x-0 transition-all duration-300 whitespace-nowrap pointer-events-none"
            >
              Add to cart
            </span>
          </div>

          <div class="relative group/icon">
            <button
              type="button"
              (click)="toggleWishlist($event, product.id)"
              class="p-2 rounded-full shadow-md transition-colors"
              [ngClass]="
                isInWishlist()
                  ? 'bg-pink-600 hover:bg-pink-700 text-white'
                  : 'bg-gray-200 hover:bg-pink-500 text-gray-600 dark:bg-gray-700 dark:hover:bg-pink-600 dark:text-gray-300'
              "
            >
              <i
                [class]="
                  isInWishlist()
                    ? 'fa fa-heart text-white'
                    : 'fa fa-heart text-gray-600'
                "
              ></i>
            </button>

            <span
              class="tooltip absolute right-full mr-2 top-1/2 -translate-y-1/2 text-xs bg-gray-900 text-white dark:bg-gray-700 px-2 py-1 rounded opacity-0 group-hover/icon:opacity-100 translate-x-2 group-hover/icon:translate-x-0 transition-all duration-300 whitespace-nowrap pointer-events-none"
            >
              Add to wishlist
            </span>
          </div>
        </div>
      </div>

      <div class="px-3 py-4">
        <h4
          class="text-green-600 dark:text-green-400 text-xs font-semibold uppercase tracking-wide"
        >
          {{ product.category.name }}
        </h4>

        <h3
          class="font-semibold text-gray-800 dark:text-gray-100 mt-1 line-clamp-1"
        >
          {{ product.title.split(" ", 2).join(" ") }}
        </h3>

        <div class="flex justify-between items-center mt-2">
          <span class="font-medium text-gray-700 dark:text-gray-300">
            {{ product.price | currency : "GBP" }}
          </span>

          <div class="flex items-center gap-1 text-yellow-400 text-sm">
            @for (i of [1, 2, 3, 4, 5]; track i) {
            <i [class]="starClass(i)"></i>
            }
            <span class="text-gray-500 dark:text-gray-400 ml-1">
              {{ product.ratingsAverage | number : "1.1-1" }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="p-3 border-t border-gray-100 dark:border-gray-800">
      <button
        type="button"
        (click)="addToCart($event, product.id)"
        class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white w-full py-2 rounded-md transition-colors"
      >
        <i class="fa fa-cart-shopping mr-2"></i>
        Add to cart
      </button>
    </div>
  </div>
</div>
