<section>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h2
      class="text-2xl sm:text-3xl font-bold text-green-600 dark:text-green-400 text-center my-4"
    >
      Popular Categories
    </h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
      @for (category of categories() ; track category._id) {
      <div
        class="border border-green-400/50 hover:border-green-400 rounded-md overflow-hidden shadow relative"
      >
        <div class="card-img">
          <img
            [src]="category.image"
            class="w-full h-[300px] object-contain"
            [alt]="category.slug"
          />
        </div>
        <div class="card-body p-5">
          <h3 class="text-green-500 text-center font-semibold">
            {{ category.name }}
          </h3>
        </div>
      </div>
      }
    </div>
  </div>
</section>
