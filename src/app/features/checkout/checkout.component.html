<section class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="max-w-2xl mx-auto">
    <!-- Checkout Header -->
    <div class="text-center mb-8 space-y-2">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full mb-4"
      >
        <i
          class="fas fa-credit-card text-2xl text-green-600 dark:text-green-400"
        ></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Checkout</h1>
      <p class="text-gray-600 dark:text-gray-400">
        Complete your order by providing your shipping details
      </p>
    </div>

    <!-- Checkout Form -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 sm:p-8">
      <form
        [formGroup]="checkOutForm"
        (ngSubmit)="submitCheckOutForm()"
        class="space-y-6"
      >
        <!-- Shipping Details -->
        <div class="space-y-4">
          <div>
            <label
              for="details"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >
              Shipping Details
            </label>
            <textarea
              formControlName="details"
              id="details"
              rows="4"
              placeholder="Enter your complete shipping address..."
              class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
            ></textarea>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                Phone Number
              </label>
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 dark:text-gray-400"
                >
                  <i class="fas fa-phone"></i>
                </span>
                <input
                  formControlName="phone"
                  type="tel"
                  id="phone"
                  placeholder="Enter your phone number"
                  class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                />
              </div>
            </div>

            <div>
              <label
                for="city"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                City
              </label>
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 dark:text-gray-400"
                >
                  <i class="fas fa-city"></i>
                </span>
                <input
                  formControlName="city"
                  type="text"
                  id="city"
                  placeholder="Enter your city"
                  class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Payment Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-4">
          <button
            type="button"
            [disabled]="checkOutForm.invalid"
            (click)="submitCheckOutForm('cash')"
            class="inline-flex items-center justify-center gap-2 px-6 py-3 text-base font-medium text-white bg-green-600 hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 rounded-lg shadow-sm hover:shadow-md transition-all duration-200"
          >
            <i class="fas fa-money-bill-wave"></i>
            Cash Payment
          </button>

          <button
            type="button"
            [disabled]="checkOutForm.invalid"
            (click)="submitCheckOutForm('online')"
            class="inline-flex items-center justify-center gap-2 px-6 py-3 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 disabled:bg-gray-400 dark:disabled:bg-gray-600 rounded-lg shadow-sm hover:shadow-md transition-all duration-200"
          >
            <i class="fas fa-credit-card"></i>
            Online Payment
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
